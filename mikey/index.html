<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Clue</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <button onclick="playAudio()">Play</button>

    <audio id="audio" src="clue.mp3"></audio>

    <script>
        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
